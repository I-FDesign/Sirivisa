<div class="container">
    <div class="login">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Login</h1>
              <p class="lead">Login to get access to the control panel</p>
            </div>
          </div>
        <div class="form">
            <form action="">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id='email' [(ngModel)]="user.email" name='email'
                        class="form-control" placeholder="Place you email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id='password' [(ngModel)]="user.password" name='password'
                        class="form-control" placeholder="Place you password">
                </div>

                <div class="submit-btn w-100 d-flex justify-content-center">
                    <button (click)='login()'
                        class='mt-4 btn btn-outline-success w-50'>
                        <i class="fa fa-sign-in-alt"></i>
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
