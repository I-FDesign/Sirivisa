<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-header header-shadow">
        <div class="app-header__logo" >
            <div routerLink='/home'
                class="logo-src d-flex align-items-center" *ngIf='showLogo'>
                <i class="fa fa-blog fsize-2 mr-2"></i>
                <h4 class='mb-0'>Sirivisa</h4>
            </div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" (click)='toggleLogo()'
                        class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
                <div class="logo-src">
                </div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                </button>
                </span>
            </div>
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="app-sidebar__heading">Back to home</li>
                        <li>
                            <a routerLink='/home' class="mm-active">
                                <i class="metismenu-icon pe-7s-rocket"></i>Home
                            </a>
                        </li>
                        <li class="app-sidebar__heading">Blog Dashboard</li>
                        <li>
                            <a>
                                <i class="metismenu-icon pe-7s-folder"></i> Categories
                                <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                            </a>
                            <ul>
                                <li>
                                    <a routerLink='manage-categories'>
                                        <i class="metismenu-icon"></i> Manage categories
                                    </a>
                                </li>
                                <li>
                                    <a routerLink='categories'>
                                        <i class="metismenu-icon"></i> New categories
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <i class="metismenu-icon pe-7s-news-paper"></i> Posts
                                <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                            </a>
                            <ul>
                                <li>
                                    <a routerLink='manage-posts'>
                                        <i class="metismenu-icon">
                                            </i>Manage posts
                                    </a>
                                </li>
                                <li>
                                    <a routerLink='posts'>
                                        <i class="metismenu-icon">
                                            </i>New posts
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a routerLink='manage-aboutme'>
                                <i class="metismenu-icon pe-7s-user"></i>About me
                            </a>
                        </li>
                        <li *ngIf='loginService.user'>
                            <a (click)='logOut()'>
                                <i class="metismenu-icon pe-7s-delete-user"></i>Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        </div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
